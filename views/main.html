<div id="cities-list"> <ul> <li ng-repeat="city in cities" ng-class="city.weatherData | conditionClassname"> <a ng-href="#city/{{city.id}}"> <ul> <li class="city-info"> <div class="time"> {{city.weatherData.currently.time | localDate:city.weatherData.offset:sinceLastUpdated(city.lastUpdated) | formatTime:true}} </div> <div class="city-name"> {{city.name}} </div> </li> <li class="temperature"> {{city.weatherData.hourly.data[0].temperature | formatTemperature | bindField:useUSUnits}} </li> </ul> </a> </li> </ul> <button ng-click="useUSUnits.flip()">Test binding</button> </div> <nav> <ul></ul> </nav>
